<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      opacity: 0.9;
    }
    .button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Hello World!</h1>
  <p>Welcome to my simple and beautiful static website. It works offline too!</p>
  
  <button class="button" onclick="alert('Hello there!')">Click Me</button>

  <footer>
    Made with ❤️ and pure HTML & CSS
  </footer>

</body>
</html>
